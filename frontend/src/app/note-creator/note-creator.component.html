<div class="card text-white bg-dark mb-3" style="max-width: 18rem; min-width: 400px;">
  <div class="card-body">
    <h5 class="card-title">
      <input
        type="text"
        class="form-control"
        placeholder="Title"
        [(ngModel)]="noteData.title"
        name="title"
      />
    </h5>
    <p class="card-text">
      <textarea
        class="form-control"
        rows="3"
        placeholder="Message"
        [(ngModel)]="noteData.message"
        name="message"
      ></textarea>
    </p>
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-success btn-sm" (click)="onSaveNote()" [disabled]="!isValidForm()">
      Save
    </button>
  </div>
</div>
